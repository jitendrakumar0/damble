        <script>
            $('.scrollPart').scroll(function () {
                var scroll = $('.scrollPart').scrollTop();
                if (scroll <= 120) {
                    $(".topnavBar").removeClass("nav-active");
                } else {
                    $(".topnavBar").addClass("nav-active");
                }
            });
        </script>
        <script>
            var btn = $('#button');
                $('.scrollPart').scroll(function() {
                if ($('.scrollPart').scrollTop() > 300) {
                    btn.addClass('show');
                } else {
                    btn.removeClass('show');
                }
                });

                btn.on('click', function(e) {
                e.preventDefault();
                $('.scrollPart').animate({scrollTop:0}, '300');
                });
        </script>
